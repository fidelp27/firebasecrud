<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styled.css" />
    <title>Firebase</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark container justify-content-center mt-4 p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card border-info">
          <div class="card-body">
            <h1 class="h4">Add task</h1>
            <form class="d-block" id="task-form">
              <label for="title">Title:</label>
              <input
                type="text"
                placeholder="Task title"
                id="task-title"
                name="title"
                class="form-control mb-3"
              />

              <label for="description">Description: </label>
              <textarea
                name="desscription"
                id="task-description"
                cols="30"
                rows="3"
                placeholder="task description"
                class="form-control mb-3"
              ></textarea>
              <button class="btn btn-primary" id="btn-task-save">Save</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6" id="tasks-container"></div>
    </div>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
