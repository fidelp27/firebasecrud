<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Notes App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark vh-100">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container p-3">
        <a class="navbar-brand" href="#">NotesApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link loggedout"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signinModal"
                >Sign in</a
              >
            </li>
            <li class="nav-item loggedout">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >Sign up</a
              >
            </li>
            <li class="nav-item loggedin">
              <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-5 text-white-50"
      id="welcomeMessage"
    >
      <h1>Bienvenidos a NotesApp</h1>
      <p>
        Por ahora todos podrán acceder a las mismas notas, pronto podrán tener
        notas propias en sus cuentas
      </p>
    </div>
    <div class="row container m-4 form-add-task d-none">
      <div class="col-md-6 mb-sm-3">
        <div class="card border-info">
          <div class="card-body">
            <h1 class="h4">Add task</h1>
            <form class="d-block" id="task-form">
              <label for="title">Title:</label>
              <input
                type="text"
                placeholder="Task title"
                id="task-title"
                name="title"
                class="form-control mb-3"
              />

              <label for="description">Description: </label>
              <textarea
                name="description"
                id="task-description"
                cols="30"
                rows="3"
                placeholder="task description"
                class="form-control mb-3"
              ></textarea>
              <button class="btn btn-primary" id="btn-task-save">Save</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 d-flex flex-wrap d-none" id="tasks-container"></div>
    </div>

    <!-- Sign in Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
              Signin
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="email" class="text-white">Email:</label>
              <input
                id="signin-email"
                type="text"
                class="form-control mb-3"
                placeholder="JohnDoe@email.com"
                required
              />
              <label class="text-white" for="password">Password</label>
              <input
                type="password"
                id="signin-password"
                class="form-control mb-3"
                placeholder="***********"
                required
              />
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            <div
              class="rrss-login-container d-flex justify-content-evenly mt-4"
            >
              <button class="btn" id="login-gmail">
                <img src="https://imgur.com/OKCp9U4.png" alt="gmail" />
              </button>
              <button class="bg-dark border-0" id="login-facebook">
                <img src="https://i.imgur.com/mv617TX.png" alt="facebook" />
              </button>
              <button class="bg-dark border-0" id="login-github">
                <img src="https://imgur.com/PkWMENj.png" alt="github" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
              Signup
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <label for="email" class="text-white">Email:</label>
              <input
                type="text"
                id="signup-email"
                class="form-control mb-3"
                placeholder="JohnDoe@email.com"
                name="signup-email"
                required
              />
              <label for="password" class="text-white">Password</label>
              <input
                type="password"
                id="signup-password"
                name="signup-password"
                class="form-control mb-3"
                placeholder="***********"
                required
              />
              <button class="btn btn-primary w-100" type="submit">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="scripts/firebase.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
